<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        table {
            margin: auto;
            border: 2px solid blue;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid blue;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Student Details</h2>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Age</th>
            <th>Marks</th>
        </tr>
        <tr><td>Rahul</td><td>18</td><td>92</td></tr>
        <tr><td>Anita</td><td>18</td><td>88</td></tr>
        <tr><td>Karan</td><td>18</td><td>95</td></tr>
        <tr><td>Sneha</td><td>18</td><td>89</td></tr>
        <tr><td>Vikram</td><td>18</td><td>84</td></tr>
    </table>
</body>
</html>
